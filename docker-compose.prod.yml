services:
  app:
    build:
      context: .
      target: production
    container_name: dashboard-api-prod
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
    env_file:
      - .env.production
    depends_on:
      - postgres
    networks:
      - dashboard-network

  postgres:
    image: postgres:15-alpine
    container_name: dashboard-postgres-prod
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - dashboard-network

volumes:
  postgres_data_prod:

networks:
  dashboard-network:
    driver: bridge
